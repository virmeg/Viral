    <h2>
        Account opening form </h2>
<form method="GET">
        Full name: 
                <input name="fname"maxlength="15"/><input name="mname"maxlength="15"/><input name="sname"maxlength="15"/><br/>

                <input type="radio" name="gender"value="Male"/>Male

        <br/>
        Aadhar cardnumber:  
                <input type="text" name="aadhar" maxlength="16"/><br/>
        Pan number: 
                <input type="text" name="Pan" maxlength="10"/><br/>
        Type of Account: 
                <input type="radio" name="toa"value="Savings"/>Savings

       Occupation:

        Services: <br/>
            <input type="checkbox" name="Services" value="Netbanking">Netbanking<br/>

            <br/>
            <br/>

            <input type="reset" value="Reset">
    </form>
