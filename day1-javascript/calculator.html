<html>
	<head>
		<title>Calculator</title>
		</head>
<body>
	<h1>Calculator</h1>
	Enter 1st number<input id="first" width="100"></br>
	
	Enter 2nd number<input id="second" width="100"></br>
		Enter 3rd number<input id="three" width="100"></br>

	<script type="text/javascript">
	function Add()
	{
	
one=parseInt(document.getElementById("first").value);
two=parseInt(document.getElementById("second").value);
sum=one+two;
three.value=sum;
	}
	
	</script>
			<input type="button" name="Display a confirm box" value="Add" onclick="Add()"/>

	</body>
</html>
