<html>
	<head>
		<title>Example of confirm box</title>
		</head>
<body>
	<h1>This is HTML page</h1>

	<script type="text/javascript">
	function callconfirm()
	{
		var r=confirm("Press a button");
	if (r)
		{
		document.write("You have pressed ok");
		}
		else
		{
		document.write("You have pressed cancel");
		
		}
	}
	
	</script>
			<input type="button" name="Display a confirm box" value="Display a confirm box" onclick="callconfirm()"/>

	</body>
</html>
