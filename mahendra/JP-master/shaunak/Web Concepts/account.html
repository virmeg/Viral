<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Account Opening Form</h2>
    <form method="GET">
        Full Name: First Name <input type ="text" name="fname"/> Middle Name <input type ="text" name="mname"/> Last Name <input type ="text" name="lname"/><br/><br/>
        Gender : <input type="radio" name="gm"/ value="male"> Male <input type="radio" name="gf" value="female"/> Female<br/><br/>
        Aadhar Card: <input type ="text" name="Aadhar" maxlength="16"/><br/><br/>
        PAN NO: <input type ="text" name="pan" maxlength="10"/><br/><br/>
        Type of Account: <input type="radio" name="sb" value="savings"/> Savings <input type="radio" name="cr" value="current"/> Current<br/><br/>
        Occupation: <input type="radio" name="sl" value="Salaried"/> Salaried <input type="radio" name="bu" value="business"/> Business <input type="radio" name="pr" value="professional"/> Professional <br/><br/>   
        Servivces : <input type="checkbox" name="nb" value="Net Banking"> Net Banking <input type="checkbox" name="dc" value="Debit Card"> Debit Card <input type="checkbox" name="mb" value="Mobile Banking"> Mobile Banking <br/><br/>
        <input type="submit" name="sbmt" value="Submit">
        <input type="reset" name="rst" value="Reset">
    </form>
</body>
