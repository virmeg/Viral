<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>
</head>

<body>
    <table width="700px" border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size relative to earth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mercury</td>
                <td rowspan="4">Terrastrial</td>
                <td>.4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Venus</td>
                <td>.8</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Earth</td>
                <td>1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mars</td>
                <td>.5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Jupiter</td>
                <td>Gas Gaint</td>
                <td>11</td>
            </tr>
            <tr>
                    <td>7</td>
                    <td>Uranus</td>
                    <td>8</td>
                </tr>
                <tr>
                        <td>8</td>
                        <td>Neptune</td>
                        <td>7</td>
                    </tr>
        </tbody>
    </table>
</body>

</html>
